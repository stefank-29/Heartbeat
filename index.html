<style>
  .back {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    animation-name: backdiv;
    animation-duration: 1s;
    animation-iteration-count: infinite;

  }

  .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #22c0ff;
    height: 400px;
    width: 400px;
    transform: rotate(-45deg);
    animation-name: beat;
    animation-duration: 1s;
    animation-iteration-count: infinite;

  }
  .heart:after {
    background-color: #22c0ff;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 400px;
    height: 400px;
    top: 0px;
    left: 200px;
  }
  .heart:before {
    background-color: #22c0ff;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 400px;
    height: 400px;
    top: -200px;
    left: 0px;
    
  }
  .heart p{
    position: absolute;
    color: #ff6822;
    z-index: 3;
    transform: rotate(45deg);
    font-size: 170px;
    font-family: Cookie; 
    bottom: 4px;
    left: 150px;
  }

  @keyframes backdiv {
    50% {
      background: #99fffa;
    }
  }

  @keyframes beat {
    0% {
      transform: scale(1) rotate(-45deg);
    }
    50% {
      transform: scale(0.6) rotate(-45deg);
    }
  }

</style><link href="https://fonts.googleapis.com/css?family=Cookie|Great+Vibes|Sriracha&display=swap" rel="stylesheet">

<div class="back"></div>
<div class="heart"><p></p></div>
